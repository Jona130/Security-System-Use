<!DOCTYPE html>

<body>
  <center>
    <h1>Login Here</h1>

        <tr>

            <input type="text" name="user">

          <td>
            <input type="Password" name="user_pass">

              value="Login">
          </td>
          <td>
            Not yet a Member?<a href="register.html">Register Now!</a>

    </form>
